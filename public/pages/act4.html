<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de características de un perro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffefd5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .container {
            border: 3px solid #ffcccb;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        h2 {
            color: #ff6347;
            font-weight: bold;
        }
        .question {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .question img {
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            max-width: 200px;
        }
        .answers {
            margin-top: 10px;
        }
        label {
            font-size: 1.1rem;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Dog Features Quiz</h2>
    <p><strong>Select the right answers</strong></p>
    <div class="question">
        <img src="https://www.shutterstock.com/image-vector/illustration-cute-baby-golden-retrieve-600nw-2488093199.jpg" alt="Imagen de un perro">
        <div class="answers">
            <label>1. I am 
                <input type="radio" name="size" value="small"> small / 
                <input type="radio" name="size" value="big"> big
            </label>
            <label>2. I have 
                <input type="radio" name="covering" value="feathers"> feathers / 
                <input type="radio" name="covering" value="fur"> fur
            </label>
            <label>3. I have 
                <input type="radio" name="legs" value="two"> two / 
                <input type="radio" name="legs" value="four"> four legs
            </label>
        </div>
        <button class="btn btn-primary mt-3" id="verifyAnswers">Verify Answers</button>
    </div>
</div>

<!-- Modal -->
<div id="completionModal" class="modal" tabindex="-1" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);">
    <div class="modal-dialog" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fffbf0; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none; text-align: center;">
                <h5 class="modal-title">Activity Completed!</h5>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Congratulations! You've completed the activity.</p>
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button type="button" class="btn btn-success" id="submitActivity" style="font-size: 1.2rem; padding: 10px 20px;">Send and Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/act4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
