<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales en Ingl√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffefd5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            border: 3px solid #ffcccb;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4500;
            font-weight: bold;
            text-shadow: 2px 2px #ffa07a;
        }
        .img-fluid {
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            width: 300px;
            height: auto;
        }
        .animal-container {
            position: relative;
            text-align: center;
            margin-bottom: 50px;
        }
        .animal-description {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4500;
        }
        .overlay-div {
            position: absolute;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            cursor: pointer;
        }
        .highlight {
            background-color: #32cd32;
            border-radius: 5px;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
         #score {
        font-weight: bold;
        color: #ff4500;
        font-size: 1.5rem;
        background: #ffe4b5;
        border: 2px solid #ff4500;
        border-radius: 5px;
        padding: 2px 8px;
    }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Find the Animal Parts</h1>
  <p class="text-center">
    Click on the correct parts of each animal. You start with <span id="score">3</span> points. 
    If your points reach 0, you lose.
</p>

           <!-- Bat Section -->
    <div class="animal-container">
        <img id="batImage" src="https://img.freepik.com/premium-vector/cartoon-image-bat-with-face-eyes_1230457-30390.jpg" alt="Bat" class="img-fluid">
        <div onclick="handleClick(this, 'Bat', 'Wings', true)" class="overlay-div" style="transform: rotate(28deg);width: 124px; height: 48px; top: 45%; left: 40%;"></div>
        <div onclick="handleClick(this, 'Bat', 'Wings', true)" class="overlay-div" style="transform: rotate(114deg);   width: 153px; height: 60px; top: 25%; left: 51%;"></div>
        <p class="animal-description">Click on the bat's wings.</p>
    </div>

    <!-- Elephant Section -->
    <div class="animal-container">
        <img id="elephantImage" src="https://static.vecteezy.com/system/resources/previews/008/734/822/non_2x/cartoon-happy-elephant-vector.jpg" alt="Elephant" class="img-fluid">
        <div onclick="handleClick(this, 'Elephant', 'Legs', true)" class="overlay-div" style="transform: rotate(90deg); width: 90px; height: 40px; top: 60%; left: 42%;"></div>
        <div onclick="handleClick(this, 'Elephant', 'Legs', true)" class="overlay-div" style="transform: rotate(80deg); width: 90px; height: 40px; top: 60%; left: 47%;"></div>
        <div onclick="handleClick(this, 'Elephant', 'Legs', true)" class="overlay-div" style="transform: rotate(90deg); width: 60px; height: 37px; top: 67%; left: 51.5%;"></div>
        <div onclick="handleClick(this, 'Elephant', 'Legs', true)" class="overlay-div" style="transform: rotate(76deg); width: 95px; height: 45px; top: 58%; left: 54%;"></div>
        <p class="animal-description">Click on the elephant's legs.</p>
    </div>

    <!-- Cat Section -->
    <div class="animal-container">
        <img id="catImage" src="https://media.istockphoto.com/id/1097490360/vector/vector-illustration-of-cute-black-cat.jpg?s=612x612&w=0&k=20&c=Ef0qYl79aZJ6NJXJVbJ0onjXVNnSyqrN_TKPjieAIGE=" alt="Cat" class="img-fluid">
        <div onclick="handleClick(this, 'Cat', 'Fur', true)" class="overlay-div" style="width: 94px; height: 38px; top: 30%; left: 46.5%;"></div>
        <div onclick="handleClick(this, 'Cat', 'Fur', true)" class="overlay-div" style="width: 82px; height: 45px; top: 60%; left: 47%;"></div>
        <p class="animal-description">Click on the cat's fur.</p>
    </div>
</div>

<!-- Modal -->
<div id="completionModal" class="modal" tabindex="-1" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);">
    <div class="modal-dialog" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fffbf0; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none; text-align: center;">
                <h5 class="modal-title">Activity Result</h5>
            </div>
            <div class="modal-body">
                <p id="resultMessage"></p>
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button type="button" id="submitActivity" class="btn btn-success" style="font-size: 1.2rem; padding: 10px 20px;">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/act2.js"></script>
</body>
</html>
