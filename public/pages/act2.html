<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales en Inglés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffefd5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            border: 3px solid #ffcccb;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4500;
            font-weight: bold;
            text-shadow: 2px 2px #ffa07a;
        }
        .img-fluid {
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            width: 300px;
            height: auto;
        }
        .animal-container {
            position: relative;
            text-align: center;
            margin-bottom: 50px;
        }
        .animal-description {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4500;
        }
        .overlay-div {
            position: absolute;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            cursor: pointer;
        }
        .highlight {
            background-color: #32cd32;
            border-radius: 5px;
            color: white;
        }
        .correct {
            color: green;
            font-size: 24px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Aprende Inglés con Animales</h1>

    <!-- Bat Section -->
    <div class="animal-container">
        <img id="batImage" src="https://img.freepik.com/premium-vector/cartoon-image-bat-with-face-eyes_1230457-30390.jpg" alt="Bat" class="img-fluid">
        <div id="batWing1" class="overlay-div" style="transform: rotate(28deg); width: 124px; height: 48px; top: 51%; left: 40%;"></div>
        <div id="batWing2" class="overlay-div" style="transform: rotate(114deg); width: 153px; height: 60px; top: 27%; left: 51%;"></div>
        <div class="animal-description">Find the wings</div>
    </div>

    <!-- Elephant Section -->
    <div class="animal-container">
        <img id="elephantImage" src="https://static.vecteezy.com/system/resources/previews/008/734/822/non_2x/cartoon-happy-elephant-vector.jpg" alt="Elephant" class="img-fluid">
        <div id="elephantLeg1" class="overlay-div" style="transform: rotate(90deg); width: 90px; height: 40px; top: 68%; left: 42%;"></div>
        <div id="elephantLeg2" class="overlay-div" style="transform: rotate(90deg); width: 90px; height: 40px; top: 70%; left: 47%;"></div>
        <div id="elephantLeg3" class="overlay-div" style="transform: rotate(90deg); width: 60px; height: 37px; top: 75%; left: 51.5%;"></div>
        <div id="elephantLeg4" class="overlay-div" style="transform: rotate(78deg); width: 95px; height: 45px; top: 66%; left: 54%;"></div>
        <div class="animal-description">Find the legs</div>
    </div>

    <!-- Cat Section -->
    <div class="animal-container">
        <img id="catImage" src="https://media.istockphoto.com/id/1097490360/vector/vector-illustration-of-cute-black-cat.jpg?s=612x612&w=0&k=20&c=Ef0qYl79aZJ6NJXJVbJ0onjXVNnSyqrN_TKPjieAIGE=" alt="Cat" class="img-fluid">
        <div id="catFur1" class="overlay-div" style="width: 94px; height: 38px; top: 32%; left: 46.5%;"></div>
        <div id="catFur2" class="overlay-div" style="width: 82px; height: 45px; top: 70%; left: 47%;"></div>
        <div class="animal-description">Find the fur</div>
    </div>
</div>

<script>
    let incorrectClicks = 0;
    let completedImages = 0;

    // Function to add shake animation if the image is clicked
    function shakeImage(image) {
        incorrectClicks++;
        image.classList.add('shake');
        setTimeout(() => {
            image.classList.remove('shake');
        }, 500);

        if (incorrectClicks >= 3) {
            incorrectClicks = 0; // Reset incorrect clicks
            showModal('Has perdido', 'Has hecho demasiados intentos incorrectos.');
        }
    }

    // Function to handle correct div click
    function handleCorrectClick(div, image) {
        if (!image.classList.contains('highlight')) {
            div.classList.add('highlight'); // Highlight the correct div
            image.classList.add('highlight'); // Highlight the image
            completedImages++;
            checkCompletion();
        }
    }

    // Function to check if all images are completed
    function checkCompletion() {
        const totalImages = document.querySelectorAll('.animal-container').length;
        if (completedImages === totalImages) {
            showModal('¡Felicidades!', 'Has seleccionado todas las partes correctamente.');
        }
    }

    // Function to show modal
    function showModal(title, message) {
        const existingModal = document.getElementById('resultModal');
        if (existingModal) existingModal.remove();

        const modalHtml = `
            <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="resultModalLabel">${title}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ${message}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    }

    // Event Listeners for Bat
    document.getElementById('batImage').addEventListener('click', () => shakeImage(document.getElementById('batImage')));
    document.getElementById('batWing1').addEventListener('click', () => handleCorrectClick(document.getElementById('batWing1'), document.getElementById('batImage')));
    document.getElementById('batWing2').addEventListener('click', () => handleCorrectClick(document.getElementById('batWing2'), document.getElementById('batImage')));

    // Event Listeners for Elephant
    document.getElementById('elephantImage').addEventListener('click', () => shakeImage(document.getElementById('elephantImage')));
    document.getElementById('elephantLeg1').addEventListener('click', () => handleCorrectClick(document.getElementById('elephantLeg1'), document.getElementById('elephantImage')));
    document.getElementById('elephantLeg2').addEventListener('click', () => handleCorrectClick(document.getElementById('elephantLeg2'), document.getElementById('elephantImage')));
    document.getElementById('elephantLeg3').addEventListener('click', () => handleCorrectClick(document.getElementById('elephantLeg3'), document.getElementById('elephantImage')));
    document.getElementById('elephantLeg4').addEventListener('click', () => handleCorrectClick(document.getElementById('elephantLeg4'), document.getElementById('elephantImage')));

    // Event Listeners for Cat
    document.getElementById('catImage').addEventListener('click', () => shakeImage(document.getElementById('catImage')));
    document.getElementById('catFur1').addEventListener('click', () => handleCorrectClick(document.getElementById('catFur1'), document.getElementById('catImage')));
    document.getElementById('catFur2').addEventListener('click', () => handleCorrectClick(document.getElementById('catFur2'), document.getElementById('catImage')));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
