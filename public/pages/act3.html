<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle the Right Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffefd5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            border: 3px solid #ffcccb;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4500;
            font-weight: bold;
            text-shadow: 2px 2px #ffa07a;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaciado uniforme entre las imágenes */
        }
        .img-fluid {
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .img-fluid:hover {
            transform: scale(1.05);
        }
        .animal-description {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4500;
            text-align: center;
        }
        .highlight {
            border: 4px solid #32cd32;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Circle the Right Picture</h1>

    <div class="animal-description">
        <p>I am green.</p>
        <p>I have no legs.</p>
        <p>Who am I?</p>
    </div>

    <!-- Contenedor para las imágenes centradas -->
    <div class="image-row">
        <img src="https://www.shutterstock.com/image-vector/illustration-cute-baby-golden-retrieve-600nw-2488093199.jpg" alt="Dog" class="img-fluid" onclick="handleClick(this, 'animal1')">
        <img src="https://media.istockphoto.com/id/907663118/vector/cartoon-cute-green-smiles-snake-vector-animal-illustration.jpg?s=612x612&w=0&k=20&c=ZjtezhkHn-ZQMQPh06zGvxOHa673jcWyRYRWVKkIa9U=" alt="Snake" class="img-fluid" onclick="handleClick(this, 'animal2')">
        <img src="https://www.shutterstock.com/image-vector/cute-duck-green-head-standing-600nw-2314343477.jpg" alt="Duck" class="img-fluid" onclick="handleClick(this, 'animal3')">
        <img src="https://media.istockphoto.com/id/1097490360/vector/vector-illustration-of-cute-black-cat.jpg?s=612x612&w=0&k=20&c=Ef0qYl79aZJ6NJXJVbJ0onjXVNnSyqrN_TKPjieAIGE=" alt="Cat" class="img-fluid" onclick="handleClick(this, 'animal4')">
    </div>
</div>

<!-- Modal for activity feedback -->
<div id="feedbackModal" class="modal" tabindex="-1" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);">
    <div class="modal-dialog" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fffbf0; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none; text-align: center;">
                <h5 class="modal-title" id="modalTitle"></h5>
            </div>
            <div class="modal-body">
                <p id="modalBody"></p>
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button type="button" id="closeModal" class="btn btn-success" style="font-size: 1.2rem; padding: 10px 20px;">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function handleClick(element, animal) {
    const modal = document.getElementById('feedbackModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const closeButton = document.getElementById('closeModal');

    if (animal === 'animal2') {  // Asumiendo que 'animal2' es la serpiente
        element.classList.add('highlight');
        modalTitle.textContent = 'Correct!';
        modalBody.textContent = 'Great job! The snake is green and has no legs.';
    } else {
        element.classList.add('shake');
        setTimeout(() => element.classList.remove('shake'), 500);
        modalTitle.textContent = 'Try Again';
        modalBody.textContent = 'That\'s not correct. Remember, I am green and have no legs.';
    }

    modal.style.display = 'block';

    closeButton.onclick = function() {
        modal.style.display = 'none';
        if (animal !== 'animal2') {
            element.classList.remove('highlight');
        }
    }
}
</script>
</body>
</html>
